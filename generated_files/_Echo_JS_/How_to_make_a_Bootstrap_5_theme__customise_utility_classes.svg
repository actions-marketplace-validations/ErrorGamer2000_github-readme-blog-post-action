          <div class="title">How&#0032;to&#0032;make&#0032;a&#0032;Bootstrap&#0032;5&#0032;theme&#0058;&#0032;customise&#0032;utility&#0032;classes</div>
          <div class="description">Now&#0032;that&#0032;our&#0032;typography&#0032;setup&#0032;is&#0032;done&#0044;&#0032;we&#0032;can&#0032;indulge&#0032;in&#0032;customising&#0032;some&#0032;Bootstrap&#0032;utility&#0032;classes&#0046;&#0010;The&#0032;scope&#0032;of&#0032;this&#0032;tutorial&#0032;is&#0032;to&#0032;learn&#0032;and&#0032;start&#0032;using&#0032;the&#0032;utility&#0032;class&#0032;API&#0032;generator&#0032;Bootstrap&#0032;5&#0032;provides&#0046;&#0010;The&#0032;general&#0032;idea&#0032;The&#0032;idea&#0032;behind&#0032;utility&#0032;classes&#0032;is&#0032;to&#0032;have&#0032;an&#0032;immutable&#0044;&#0032;composable&#0044;&#0032;predictable&#0032;set&#0032;of&#0032;css&#0032;classes&#0032;to&#0032;avoid&#0032;side&#0045;effects&#0032;as&#0032;much&#0032;as&#0032;possible&#0046;&#0010;Bootstrap&#0032;—&#0032;like&#0032;other&#0032;css&#0032;frameworks&#0032;—&#0032;provides&#0032;a&#0032;set&#0032;of&#0032;utility&#0032;classes&#0032;out&#0032;of&#0032;the&#0032;box&#0044;&#0032;but&#0032;allows&#0032;you&#0032;to&#0032;add&#0044;&#0032;remove&#0032;and&#0032;change&#0032;them&#0032;as&#0032;you&#0032;need&#0046;</div>
