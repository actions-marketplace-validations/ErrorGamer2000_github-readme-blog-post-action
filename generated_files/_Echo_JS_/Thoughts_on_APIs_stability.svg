      <div xmlns="http://www.w3.org/1999/xhtml" style="border-radius: 5px; overflow: hidden; height: 100%;">
        <div class="text">
          <div class="title">Thoughts&#0032;on&#0032;APIs&#0032;stability</div>
          <div class="description">I&#0032;saw&#0032;people&#0032;in&#0032;terror&#0032;in&#0032;front&#0032;of&#0032;an&#0032;npm&#0032;update&#0046;&#0032;Developers&#0032;spending&#0032;countless&#0032;hours&#0032;trying&#0032;to&#0032;figure&#0032;out&#0032;why&#0032;the&#0032;project&#0032;they&#0032;trying&#0032;to&#0032;setup&#0032;didn’t&#0032;work&#0046;&#0010;Did&#0032;they&#0032;use&#0032;npm&#0032;install&#0032;instead&#0032;of&#0032;npm&#0032;ci&#0063;&#0032;Did&#0032;someone&#0032;forget&#0032;to&#0032;commit&#0032;package&#0045;lock&#0046;json&#0063;&#0010;Most&#0032;of&#0032;this&#0032;fear&#0032;is&#0032;rooted&#0032;in&#0032;API&#0032;breakage&#0032;which&#0032;is&#0032;killing&#0032;the&#0032;trust&#0032;developers&#0032;have&#0032;in&#0032;npm&#0032;and&#0032;the&#0032;ecosystem&#0046;&#0010;How&#0032;comes&#0032;we’ve&#0032;got&#0032;so&#0032;many&#0032;fragile&#0032;APIs&#0032;and&#0032;still&#0044;&#0032;we&#0032;fail&#0032;to&#0032;improve&#0032;the&#0032;situation&#0063;</div>
